<!DOCTYPE html>
<html>
<head>
<title>Precio €/kWh excedente gas</title>
</head>
<body>

  <h1>Precio €/kWh excedente gas hoy: <span id="day"></span></h1>
  <table>
    <tr>
      <td>Media gas hoy (€/kWh):</td><td id="gas"></td>
    </tr>
  </table>
<div>
  <canvas id="myChart"></canvas>
</div>
  
<h1>Comparativa precio €/kWh PVPC vs fija 0.16€/kWh + compensación gas</h1>
  <table>
    <tr>
      <td>Media trafia 0,16€/kWh + gas:</td><td id="gas16"></td>
    </tr>
    <tr>
      <td>Media PVPC (€/kWh):</td><td id="pvpc"></td>
    </tr>
  </table>
<div>
  <canvas id="myChart2"></canvas>
</div>


<script>
(function() {

    todayDate = new Date()
    tomorrowDate = new Date(todayDate)
    tomorrowDate.setDate(todayDate.getDate() + 1)
    yestedayDate = new Date(todayDate)
    yestedayDate.setDate(todayDate.getDate() - 1)
  
  document.getElementById("day").innerHTML = todayDate.toJSON().slice(0,10);
    
    yesterday = getData(yestedayDate.toJSON().slice(0,10));
    today = getData(todayDate.toJSON().slice(0,10));
    tomorrow = getData(tomorrowDate.toJSON().slice(0,10));
    
Promise.all([yesterday, today, tomorrow]).then(function(x) {
  document.getElementById("gas").innerHTML = (x[1].reduce((previousValue, currentValue) => previousValue + currentValue.gas, 0)/24).toFixed(3);
  document.getElementById("gas16").innerHTML = (x[1].reduce((previousValue, currentValue) => previousValue + currentValue.gas16, 0)/24).toFixed(3);
  document.getElementById("pvpc").innerHTML = (x[1].reduce((previousValue, currentValue) => previousValue + currentValue.pvpc, 0)/24).toFixed(3);
  
    const data = {
        datasets: [{
          data: x[0],
          label: "Ayer",
          backgroundColor: "#eca9b7",
          borderColor: "#eca9b7",
          parsing: {
              yAxisKey: 'gas'
          }
        },{
          data: x[1],
          label: "Hoy",
          backgroundColor: "#36a2eb",
          borderColor: "#36a2eb",
          parsing: {
              yAxisKey: 'gas'
          }
        },{
          data: x[2],
          label: "Mañana",
          backgroundColor: "#cc65fe",
          borderColor: "#cc65fe",
          parsing: {
              yAxisKey: 'gas'
          }
        }]
      };

  const data2 = {
        datasets: [{
          data: x[1],
          label: "PVPC Hoy",
          backgroundColor: "#faefd1",
          borderColor: "#faefd1",
          parsing: {
              yAxisKey: 'pvpc'
          }
        },{
          data: x[1],
          label: "+0,16€/kWh",
          backgroundColor: "#d1e6fa",
          borderColor: "#d1e6fa",
          parsing: {
              yAxisKey: 'gas16'
          }
        }]
      };

      const config = {
        type: 'line',
        data: data,
        options: {}
      };
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );

      const config2 = {
        type: 'line',
        data: data2,
        options: {}
      };
      const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config
      );
});
})();

function getData(day) {
return fetch("https://api.esios.ree.es/archives/70/download_json?locale=es&date=" + day, {
      "headers": {
        "accept": "application/json; application/vnd.esios-api-v2+json",
        "accept-language": "es,gl;q=0.9,en;q=0.8",
        "authorization": "Token token=\"request_your_personal_token_sending_email_to_consultasios@ree.es\"",
        "cache-control": "no-cache",
        "pragma": "no-cache",
        "sec-ch-ua": "\"Google Chrome\";v=\"105\", \"Not)A;Brand\";v=\"8\", \"Chromium\";v=\"105\"",
        "sec-ch-ua-mobile": "?0",
        "sec-ch-ua-platform": "\"macOS\"",
        "sec-fetch-dest": "empty",
        "sec-fetch-mode": "cors",
        "sec-fetch-site": "same-site"
      },
      "referrerPolicy": "no-referrer",
      "body": null,
      "method": "GET",
      "mode": "cors",
      "credentials": "include"
    })
    .then(response => response.json())
    .then(body => {
      if (body['PVPC'] === undefined) {
        return null;
      }
      return body['PVPC'].map(x=> {
           let pvpc = parseFloat(x.PCB.replace(",", "."))/1000;
           let gas = parseFloat(x.EDCGASCYM.replace(",", "."))/1000;
           let gas16 = gas + 0.16;
           return {x: x.Hora, gas: gas, gas16: gas16, pvpc: pvpc}
       }) 
    });
    }
   
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
